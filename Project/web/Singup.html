<html>
    <head>
        <title>Sign up </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="Singup.css" rel="stylesheet" type="text/css"/>
        <script src="Captcha.js" type="text/javascript"></script>
        <script src="Inputvalidate.js" type="text/javascript"></script>
    </head>
    <body onload="GenerateCaptcha()" oncopy="return false" onpaste="return false">
        <div>
        <div class="singup">
         
            
            <h1>Vendor Signup </h1>
            <form onsubmit="return validation(); " action="Signup">
                <p>FirstName:</p>
                <input type="text" id="nm" name="nm" placeholder="Enter FirstName" onkeypress="return onlyAlphabets(event,this);" pattern="^[A-Za-z]{2,30}$" maxlength="30" required>
                
                <p>LastName:</p>
                <input type="text" id="ln" name="ln" placeholder="Enter  LastName" onkeypress="return onlyAlphabets(event,this);"  pattern="^[A-Za-z]{2,30}$" maxlength="30" required>
                
                <p>Email:</p>
                <input type="text" id="Em" name="em" placeholder="Enter Email" title="Please Enetr email Forrmate" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required >
                
                 <p>Password:</p>
                 <input type="password" id="pass" name="ps" placeholder="Enter password" maxlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                
                <p>Confirm_password:</p>
                <input type="password" id="pass1" name="cp" maxlength="8" placeholder="Confirm your password" required >
                
           <p> Enter the Captcha Text:</p>  
              <input type="text" id="txtCompare">  
              <input type="text" id="txtCaptcha" style="text-align: center; border: none; font-weight: bold; font-size: 20px; font-family: Modern" >  
              <input type="button" id="btnrefresh" value="Refresh" onclick="GenerateCaptcha();"> 
       
             
          
  
         <input type="submit" value="Registar">
               
                
                
            </form>
            
            
            
        </div>
        </div>
        
       
        
    </body>
</html>
